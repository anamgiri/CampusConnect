<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=poppins');

        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
            font-family: "poppins";
            color: #fff;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #25252b;
        }
        .container{
            position: relative;
            width: 750px;
            height: 450px;
            border: 2px solid #ff2770;
            box-shadow: 0 0 25px #ff2770;
            overflow: hidden;
        }
        .container .form-box{
            position: absolute;
            top:0;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .form-box.Login{
            left: 0px;
            padding: 0 40px;
        }
        .form-box h2{
            font-size: 32px;
            text-align: center;
        }
        .form-box .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 25px;
        }
        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            border-bottom: 2px solid #fff;
            padding-right: 23px;
            transition: .5s;
        
        }
        .input-box-text{
            margin-left: 50%;
            margin-top: 30px;
            
        }
        .input-box input:focus,
        .input-box input:valid{
            border-bottom: 2px solid #ff2770;
        }
        .input-box label{
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50%);
            font-size: 16px;
            color: #fff;
            transition: .5s;
        }
        .input-box input:focus ~i,
        .input-box input:valid ~i{
            top: -5px;
            color: #ff2770;
        }
        .input-box i{
            position: absolute;
            top: 50%;
            right: 0;
            font-size: 18px;
            transform: translateY(-50%);
            transition: .5s;
        }
        .input-box input:focus ~i,
        .input-box input:valid ~i{
            color: #ff2770;
        }
        .btn{
            position: relative;
            width: 100%;
            height: 45px;
            background: transparent;
            border-radius: 40px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #ff2770;
            overflow: hidden;
            z-index: 1;
        }
        .btn::before{
            content:"";
            position: absolute;
            height: 100%;
            width: 100%;
            background: linear-gradient(#25252b, #ff2770, #25252b, #ff2770);
            top: -100%;
            left: 0;
            z-index: -1;
            transition: .5s;
    
        }
        .btn:hover:before{
            top:0;
        }
        .regi-link{
            font-size: 14px;
            text-align: center;
            margin: 20px 0 10px;
        }
        .regi-link a{
            text-decoration: none;
            color: #ff2770;
            font-weight: 600;
        }
        .regi-link a:hover{
            text-decoration: underline;
        }
        .info-content{
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .info-content.Login{
            right: 0;
            text-align: right;
            padding: 0 40px 60px 15px;
        }
        .info-content h2{
            text-transform: uppercase;
            font-size: 36px;
            line-height: 1.3;
        }
        .info-content p{
            font-size: 16px;
        }
        .container .curved-shape{
            position: absolute;
            right: 0;
            top: -5px;
            height: 100%;
            width: 140%;
            background: linear-gradient(45deg, #25252b, #ff2770);
            transform: rotate(10deg) skewY(40deg);
            transform-origin: bottom right;
        }
        .thisonly{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="form-box Login">
            <h2>Login</h2>
            <form method="POST">
                <div class="input-box">
                    <label for="" class="input-box-text">Username</label>
                    <input type="text" name="username" id="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <label for="" class="input-box-text">Password</label>
                    <input type="password" name="password" id="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <button class="btn" type="submit" value="Login">Login</button>
                </div>
                <div class="regi-link">
                    <p>Don't have an account? <a href="{{ url_for('register') }}" class="SignUpLink">Sign Up</a></p>
                </div>
        </form>
    </div>
    <div class="info-content Login">
        <h2 class="thisonly">WELCOME BACK!</h2>
    </div>
        
    </div>
</body>
</html>
