        /* Ensure the form container adjusts based on screen size */
        .profile-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px; /* Adds margin to ensure it's not stuck to the edges on small screens */
        }

        /* Center the title */
        .profile-container h1 {
            text-align: center;
            color: #1d3557;
            margin-bottom: 20px;
        }

        .profile-container label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        /* Form input styles */
        .profile-container input[type="text"],
        .profile-container input[type="email"],
        .profile-container textarea,
        .profile-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        .profile-container input:focus,
        .profile-container textarea:focus {
            border-color: #457b9d;
            outline: none;
        }

        /* Allow textarea to be resizable */
        .profile-container textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button styling */
        .profile-container button {
            width: 100%;
            background-color: #1d3557;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .profile-container button:hover {
            background-color: #457b9d;
            transform: scale(1.05);
        }

        /* Profile picture upload */
        .profile-container input[type="file"] {
            padding: 10px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
        }

        .profile-container input[type="file"]::file-selector-button {
            background-color: #457b9d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .profile-container input[type="file"]::file-selector-button:hover {
            background-color: #1d3557;
            transform: scale(1.05);
        }
