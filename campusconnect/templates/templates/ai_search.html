<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI University Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
        }
        .results p {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
        }
        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background : #1876f2;
            padding: 5px 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo{
            color: #efefef;
             display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5rem;

        }
        .nav-left, .nav-right{
            display: flex;
            align-items: center;
        }
        .nav-left ul li{
            list-style: none;
            display: inline-block;
        }
        .nav-left ul li img{
            width: 28px;
            margin: 0 15px;
        }
        .nav-user-login img{
            width: 40px;
            border-radius: 50%;
            cursor:pointer;
        }
        .nav-user-icon{
            margin-left: 30px;
            width: 10%;
            height: 10%

        }
        .search-box{
            background: #efefef;
            width: 80%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .search-box img{
            width: 18px;
        }
        .search-box input{
            width: 100%;
            background: transparent;
            padding: 10px;
            outline: none;
            border: 0;
        }
        .online{
            position: relative;

        }
        .online::after{
            content: '';
            width: 7px;
            height: 7px;
            border: 2px solid #fff;
            border-radius: 50%;
            background-color: #41db51;
            position: absolute;
            top: 0;
            right: 0;
        }
        .container{
            display: flex;
            justify-content: space-between;
            padding: 13px 5%;

        }
        .left-sidebar{
            flex-basis: 10%;
            position: sticky;
            top: 70px;
            align-self: flex-start;
        }
        .right-sidebar{
            flex-basis: 10%;
            position: sticky;
            top: 70px;
            align-self: flex-start;

        }
        .main-content{
            flex-basis: 40%;
            height : 40%;
            margin-right : 5%;

        }
        .imp-links a{
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: #626262;
            width: fit-content;
        }
        .imp-links a img{
            width: 25px;
            margin-right: 15px;
        }
        h3{
            margin: 10px;
            color: #cbdffa;
            
        }

        .write-post-container{
            width: 100%;
            background : #fff;
            border-radius : 6px;
            padding : 20px;
            color: #626262;
        }
        .user-profile{
            display: flex; 
            align-items: center;
        }
        .user-profile img{
            width: 45px;
            border-radius : 50%;
            margin-right: 10px;
        }
        .user-profile p{
            margin-bottom : -5px;

        }
        .user-profile small{
            font-size: 12px;

        }
        .post-input-container{
            padding-left : 55px;
            padding-top : 20px;
        }
        .post-input-container textarea{
            width : 100%;
            border : 0;
            outline : 0;
            border-bottom : 1px solid #ccc;
            background: transparent;
            resize: none;
        }
        .add-post-links{
            display : flex;
            margin-top: 10px;
        }
        .add-post-links button{
            text-decoration: none;
            display: flex;
            align-items: center;
            color : #626262;
            margin-right: 30px;
            font-size: 13px;
            background: none;
            border: none;
            cursor: pointer;
            padding : 0;
        }
        .add-post-links button img{
            width : 20px;
            margin-right : 10px;
        }
        /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
        /* Remove left and right sidebar for mobile/tablet */
        .container {
            flex-direction: column; /* Stack elements vertically */
            padding: 0 5%;
        }

        .main-content {
            flex-basis: 100%; /* Full width for main content */
            margin-left: -5%; /* Adjust left margin */
            margin-right: 0;
        }

        .left-sidebar,
        .right-sidebar {
            display: none; /* Hide sidebars */
            flex-basis: 0%; /* No space allocated for sidebars */
            position: static; /* Remove sticky position */
        }

        nav {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 10px 5%;
        }

        .nav-left ul {
            display: flex;
            justify-content: space-around;
            width: 100%; /* Take full width of nav */
            padding: 10px 0;
        }

        .search-box {
            display: none; /* Hide the search input box */
        }

        .nav-right {
            display: flex;
            justify-content: flex-end;
            width: auto;
            margin-top: 0;
            margin-right: 25px; /* Add margin to the right nav */
        }

        .nav-right .search-icon {
            display: block; /* Show only the search icon on small screens */
            cursor: pointer;
        }

        .imp-links a {
            display: none; /* Hide sidebars */
            flex-basis: 0%; /* No space allocated for sidebars */
            position: static; /* Remove sticky position */
        }

        .write-post-container {
            padding: 15px;
        }

        .post-input-container textarea {
            padding-left: 0;
        }

        .post-input-container button {
            width: 100%;
        }

        .user-profile img {
            width: 35px;
        }

        .user-profile small {
            font-size: 10px;
        }

        .add-post-links button {
            font-size: 12px;
        }

        /* Hide some elements on mobile (optional) */
        .menu-container {
            display: none;
        }
    }

    @media (max-width: 480px) {
        .logo {
            font-size: 1.2rem;
        }

        .nav-left ul li img {
            width: 24px;
            margin: 0 10px;
        }

        .post-input-container textarea {
            font-size: 14px;
        }

        .write-post-container {
            padding: 10px;
        }

        .add-post-links button {
            font-size: 12px;
            margin-right: 15px;
        }

        .actions button {
            font-size: 12px;
        }

        .comments textarea {
            font-size: 12px;
        }

        .comments button {
            font-size: 12px;
        }

        .post-header h3 {
            font-size: 14px;
        }

        .post-header p {
            font-size: 12px;
        }
    }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="logo">UniRec</div>
            <ul>
                <li><a href="{{ url_for('notifications') }}"><img src="{{ url_for('static', filename='images/' + notification) }}"></a></li>
                 <li><a href="{{ url_for('chat') }}"><img src="{{ url_for('static', filename='images/' + chat) }}"></a></li>
                <li><a href="{{ url_for('reels') }}"><img src="{{ url_for('static', filename='images/' + reels) }}"></a></li>
            
            </ul>
        </div>
        <div class="nav-right">
            <form action="{{ url_for('search') }}" method="POST">
                <div class="search-box">
                    <img src="{{ url_for('static', filename='images/' + search) }}">
                    <input type="text" name="search_query" placeholder="Search..." required>
                </div>
            </form>
            <div class="nav-user-icon online">
                <img src="{{ url_for('static', filename='images/' + user_profile_pic) }}" alt="Profile Picture" width="50" height="50">
            </div>   
        </div>      
        

    
    </nav>

    <!-- Main Layout -->
    <div class="container">

            <div class="left-sidebar">
                <div class="imp-links">
                    <a href="{{ url_for('friend_list') }}"><img src="{{ url_for('static', filename='images/' + friends) }}">Friends</a>
                    <a href="{{ url_for('chat') }}"><img src="{{ url_for('static', filename='images/' + inbox) }}">Chat</a>
                    <a href="{{ url_for('notifications') }}"><img src="{{ url_for('static', filename='images/' + notificationbell) }}">Notifications</a>
                    <a href="{{ url_for('servers') }}"><img src="{{ url_for('static', filename='images/' + group) }}">Servers</a>
                    <a href="{{ url_for('reels') }}"><img src="{{ url_for('static', filename='images/' + video) }}">Reels</a>
                    <a href="{{ url_for('webinar') }}"><img src="{{ url_for('static', filename='images/' + webinar) }}">Webinar</a>
                    <a href="{{ url_for('essays') }}"><img src="{{ url_for('static', filename='images/' + webinar) }}">Essays</a>
                    <a href="{{ url_for('mentors') }}">Mentors</a>

                </div>

            </div>
            

            <!-- Main Content: Video Feed -->
        <div class="main-content">


            <h2>AI University Search</h2>

        <!-- Option to search using current profile -->
        <form method="POST">
            <button type="submit" name="search_current_profile">Search Using Current Profile</button>
        </form>

        <!-- Option to input manually -->
        <form method="POST">
            <button type="submit" name="manual_input">Input Manually</button>
        </form>

        <!-- Manual input form (shown conditionally) -->
        {% if manual_input %}
        <form method="POST">
            <input type="hidden" name="submit_manual_input" value="true">
            
            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" name="gpa" required>
            
            <label for="sat_score">SAT Score:</label>
            <input type="text" id="sat_score" name="sat_score" required>
            
            <label for="eca">Extra-Curricular Activities:</label>
            <textarea id="eca" name="eca" rows="3" required></textarea>
            
            <label for="essay">Essay:</label>
            <textarea id="essay" name="essay" rows="5"></textarea>

            <!-- New input fields for Major and Minor subjects -->
            <label for="major">Major Subject:</label>
            <input type="text" id="major" name="major" required>

            <label for="minor">Minor Subject:</label>
            <input type="text" id="minor" name="minor" required>

            <button type="submit">Submit Manual Input</button>
        </form>
        {% endif %}

        <!-- Display results if available -->
        {% if results %}
        <div class="results">
            <h3>Recommended Universities</h3>
            <p>{{ results | safe }}</p>
        </div>
        {% endif %}
        </div>
        <div class="right-siderbar">
            <div class = "imp-links">
                <a href="{{ url_for('public_feed') }}"><img src="{{ url_for('static', filename='images/' + homeicon) }}">Home</a>
                <a href="{{ url_for('profile') }}"><img src="{{ url_for('static', filename='images/' + profileicon) }}">Profile</a>
                <a href="{{ url_for('helpers_section') }}"><img src="{{ url_for('static', filename='images/' + helpersicon) }}">Helpers</a>
                <a href="{{ url_for('scholarshipsearch') }}"><img src="{{ url_for('static', filename='images/' + scholarshipicon) }}">Scholarship Search</a>
                <a href="{{ url_for('ai_search') }}"><img src="{{ url_for('static', filename='images/' + ai) }}">AI Search</a>
                <a href="{{ url_for('webinar') }}"><img src="{{ url_for('static', filename='images/' + courses) }}">Courses</a>
            </div>
        </div>
      

    </div>
</body>
</html>
