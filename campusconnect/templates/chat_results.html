<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Recommendation Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #efefef;
            margin: 0;
            padding: 0;
        }
        
        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background : #1876f2;
            padding: 5px 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo{
            color: #efefef;
             display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5rem;

        }
        .nav-left, .nav-right{
            display: flex;
            align-items: center;
        }
        .nav-left ul li{
            list-style: none;
            display: inline-block;
        }
        .nav-left ul li img{
            width: 28px;
            margin: 0 15px;
        }
        .nav-user-login img{
            width: 40px;
            border-radius: 50%;
            cursor:pointer;
        }
        .nav-user-icon{
            margin-left: 30px;
            width: 10%;
            height: 10%

        }
        .search-box{
            background: #efefef;
            width: 80%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .search-box img{
            width: 18px;
        }
        .search-box input{
            width: 100%;
            background: transparent;
            padding: 10px;
            outline: none;
            border: 0;
        }
        .online{
            position: relative;

        }
        .online::after{
            content: '';
            width: 7px;
            height: 7px;
            border: 2px solid #fff;
            border-radius: 50%;
            background-color: #41db51;
            position: absolute;
            top: 0;
            right: 0;
        }
        .container{
            display: flex;
            justify-content: space-between;
            padding: 13px 5%;

        }
        .left-sidebar{
            flex-basis: 10%;
            position: sticky;
            top: 70px;
            align-self: flex-start;
        }
        .right-sidebar{
            flex-basis: 10%;
            position: sticky;
            top: 70px;
            align-self: flex-start;

        }
        .main-content{
            flex-basis: 40%;
            height : 40%;
            margin-right : 5%;

        }
        .imp-links a{
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: #626262;
            width: fit-content;
        }
        .imp-links a img{
            width: 25px;
            margin-right: 15px;
        }
        h3{
            margin: 10px;
            color: #cbdffa;
            
        }

        .write-post-container{
            width: 100%;
            background : #fff;
            border-radius : 6px;
            padding : 20px;
            color: #626262;
        }
        .user-profile{
            display: flex; 
            align-items: center;
        }
        .user-profile img{
            width: 45px;
            border-radius : 50%;
            margin-right: 10px;
        }
        .user-profile p{
            margin-bottom : -5px;

        }
        .user-profile small{
            font-size: 12px;

        }
        .post-input-container{
            padding-left : 55px;
            padding-top : 20px;
        }
        .post-input-container textarea{
            width : 100%;
            border : 0;
            outline : 0;
            border-bottom : 1px solid #ccc;
            background: transparent;
            resize: none;
        }
        .add-post-links{
            display : flex;
            margin-top: 10px;
        }
        .add-post-links button{
            text-decoration: none;
            display: flex;
            align-items: center;
            color : #626262;
            margin-right: 30px;
            font-size: 13px;
            background: none;
            border: none;
            cursor: pointer;
            padding : 0;
        }
        .add-post-links button img{
            width : 20px;
            margin-right : 10px;
        }
        /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
        /* Remove left and right sidebar for mobile/tablet */
        .container {
            flex-direction: column; /* Stack elements vertically */
            padding: 0 5%;
        }

        .main-content {
            flex-basis: 100%; /* Full width for main content */
            margin-left: -5%; /* Adjust left margin */
            margin-right: 0;
        }

        .left-sidebar,
        .right-sidebar {
            display: none; /* Hide sidebars */
            flex-basis: 0%; /* No space allocated for sidebars */
            position: static; /* Remove sticky position */
        }

        nav {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 10px 5%;
        }

        .nav-left ul {
            display: flex;
            justify-content: space-around;
            width: 100%; /* Take full width of nav */
            padding: 10px 0;
        }

        .search-box {
            display: none; /* Hide the search input box */
        }

        .nav-right {
            display: flex;
            justify-content: flex-end;
            width: auto;
            margin-top: 0;
            margin-right: 25px; /* Add margin to the right nav */
        }

        .nav-right .search-icon {
            display: block; /* Show only the search icon on small screens */
            cursor: pointer;
        }

        .imp-links a {
            display: none; /* Hide sidebars */
            flex-basis: 0%; /* No space allocated for sidebars */
            position: static; /* Remove sticky position */
        }

        .write-post-container {
            padding: 15px;
        }

        .post-input-container textarea {
            padding-left: 0;
        }

        .post-input-container button {
            width: 100%;
        }

        .user-profile img {
            width: 35px;
        }

        .user-profile small {
            font-size: 10px;
        }

        .add-post-links button {
            font-size: 12px;
        }

        /* Hide some elements on mobile (optional) */
        .menu-container {
            display: none;
        }
    }

    @media (max-width: 480px) {
        .logo {
            font-size: 1.2rem;
        }

        .nav-left ul li img {
            width: 24px;
            margin: 0 10px;
        }

        .post-input-container textarea {
            font-size: 14px;
        }

        .write-post-container {
            padding: 10px;
        }

        .add-post-links button {
            font-size: 12px;
            margin-right: 15px;
        }

        .actions button {
            font-size: 12px;
        }

        .comments textarea {
            font-size: 12px;
        }

        .comments button {
            font-size: 12px;
        }

        .post-header h3 {
            font-size: 14px;
        }

        .post-header p {
            font-size: 12px;
        }
    }
    
        
    </style>
</head>
<body>

    <!-- Header -->
     <nav>
        <div class="nav-left">
            <div class="logo">UniRec</div>
            <ul>
                <li><a href="{{ url_for('notifications') }}"><img src="{{ url_for('static', filename='images/' + notification) }}"></a></li>
                 <li><a href="{{ url_for('chat') }}"><img src="{{ url_for('static', filename='images/' + chat) }}"></a></li>
                <li><a href="{{ url_for('reels') }}"><img src="{{ url_for('static', filename='images/' + reels) }}"></a></li>
            
            </ul>
        </div>
        <div class="nav-right">
            <form action="{{ url_for('search') }}" method="POST">
                <div class="search-box">
                    <img src="{{ url_for('static', filename='images/' + search) }}">
                    <input type="text" name="search_query" placeholder="Search..." required>
                </div>
            </form>
            <div class="nav-user-icon online">
                <img src="{{ url_for('static', filename='images/' + user_profile_pic) }}" alt="Profile Picture" width="50" height="50">
            </div>   
        </div>      
        

    
    </nav>

    <!-- Main Layout -->
    <div class="container">

            <div class="left-sidebar">
                <div class="imp-links">
                    <a href="{{ url_for('friend_list') }}"><img src="{{ url_for('static', filename='images/' + myfriends) }}">Friends</a>
                    <a href="{{ url_for('chat') }}"><img src="{{ url_for('static', filename='images/' + inbox) }}">Chat</a>
                    <a href="{{ url_for('notifications') }}"><img src="{{ url_for('static', filename='images/' + notificationbell) }}">Notifications</a>
                    <a href="{{ url_for('servers') }}"><img src="{{ url_for('static', filename='images/' + group) }}">Servers</a>
                    <a href="{{ url_for('reels') }}"><img src="{{ url_for('static', filename='images/' + video) }}">Reels</a>
                    <a href="{{ url_for('webinar') }}"><img src="{{ url_for('static', filename='images/' + webinar) }}">Webinar</a>

                </div>

            </div>
            

            <!-- Main Content: Video Feed -->
        <div class="main-content">


            <h1>Search Results</h1>
            {% if results %}
                <ul>
                {% for user in results %}
                    <li>{{ user.username }} - <a href="{{ url_for('view_profile', user_id=user.id) }}">View Profile</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No users found.</p>
            {% endif %}
        
        
        </div>
        <div class="right-siderbar">
            <div class = "imp-links">
                <a href="{{ url_for('public_feed') }}"><img src="{{ url_for('static', filename='images/' + homeicon) }}">Home</a>
                <a href="{{ url_for('profile') }}"><img src="{{ url_for('static', filename='images/' + profileicon) }}">Profile</a>
                <a href="{{ url_for('helpers_section') }}"><img src="{{ url_for('static', filename='images/' + helpersicon) }}">Helpers</a>
                <a href="{{ url_for('scholarshipsearch') }}"><img src="{{ url_for('static', filename='images/' + scholarshipicon) }}">Scholarship Search</a>
                <a href="{{ url_for('ai_search') }}"><img src="{{ url_for('static', filename='images/' + ai) }}">AI Search</a>
                <a href="{{ url_for('courses') }}"><img src="{{ url_for('static', filename='images/' + mycourses) }}">Courses</a>
            </div>
        </div>


        

        

    </div>


    <!-- JavaScript for Reactions, Comments, and Sharing -->
    <script>
    function toggleMenu(videoId) {
        var menu = document.getElementById('menu-' + videoId);
        menu.classList.toggle('show');
    }

    function deleteVideo(videoId) {
        if (confirm('Are you sure you want to delete this video?')) {
            fetch(`/delete_video/${videoId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.status === 200) {
                    alert('Video deleted!');
                    window.location.reload(); // Reload the page after deletion
                } else {
                    alert('Error deleting video.');
                }
            });
        }
    }

    function reactPost(videoId, reactionType) {
        fetch(`/react_video/${videoId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({reaction_type: reactionType}),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const reactionCountElement = document.getElementById(`reaction-count-${videoId}`);
                reactionCountElement.textContent = `${data.reaction_count} Reactions`;
            } else {
                alert('Error adding reaction.');
            }
        });
    }

    function commentPost(videoId) {
        const commentText = document.getElementById(`comment-text-${videoId}`).value;

        fetch(`/comment_video/${videoId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({comment: commentText}),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Comment added!');
                location.reload();  // Reload page to show the new comment
            } else {
                alert('Error adding comment.');
            }
        });
    }

    function sharePost(videoId) {
        fetch(`/share_video/${videoId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Post shared!');
                location.reload();  // Reload page to show the shared post
            } else {
                alert('Error sharing post.');
            }
        });
    }
    </script>

</body>
</html>
