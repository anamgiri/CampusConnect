        }

        .main-content {

    background: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-right: 5%;
    text-align: center; /* Center align content */
    position: relative; /* Allow positioning of inner elements */
}

.main-content h2 {
    font-size: 1.8rem;
    color: #1876f2;
    margin-bottom: 20px;
    font-weight: bold;
}

.main-content form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.main-content input[type="file"] {
    padding: 10px;
    border: 2px dashed #1876f2;
    border-radius: 8px;
    font-size: 1rem;
    color: #626262;
    background: #f9f9f9;
    cursor: pointer;
    width: 100%;
    max-width: 300px;
    text-align: center;
    outline: none;
}

.main-content button {
    background: #1876f2;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

.main-content button:hover {
    background: #145dbb;
}

.main-content input[type="file"]::file-selector-button {
    padding: 8px 16px;
    background: #1876f2;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s ease;
}

.main-content input[type="file"]::file-selector-button:hover {
    background: #145dbb;
}

/* Add responsiveness for smaller screens */
@media (max-width: 768px) {
    .main-content {
        margin: 20px 0;
        flex-basis: 100%;
    }

    .main-content h2 {
        font-size: 1.5rem;
    }

    .main-content input[type="file"],
    .main-content button {
        font-size: 0.9rem;
        width: 90%;
    }
}

        /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
        /* Remove left and right sidebar for mobile/tablet */
        .container {
            flex-direction: column; /* Stack elements vertically */
            padding: 0 5%;
        }

        .main-content {
            flex-basis: 100%; /* Full width for main content */
            margin-left: -5%; /* Adjust left margin */
            margin-right: 0;
        }

        .left-sidebar,
        .right-sidebar {
            display: none; /* Hide sidebars */
            flex-basis: 0%; /* No space allocated for sidebars */
            position: static; /* Remove sticky position */
        }

        nav {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 10px 5%;
        }

        .nav-left ul {
            display: flex;
            justify-content: space-around;
            width: 100%; /* Take full width of nav */
            padding: 10px 0;
        }

        .search-box {
            display: none; /* Hide the search input box */
        }

        .nav-right {
            display: flex;
            justify-content: flex-end;

            margin-top: 0;
            margin-right: 25px; /* Add margin to the right nav */
        }

        .nav-right .search-icon {
            display: block; /* Show only the search icon on small screens */
            cursor: pointer;
        }

        .imp-links a {
            display: none; /* Hide sidebars */
            flex-basis: 0%; /* No space allocated for sidebars */
            position: static; /* Remove sticky position */
        }

        .write-post-container {
            padding: 15px;
        }

        .post-input-container textarea {
            padding-left: 0;
        }

        .post-input-container button {
            width: 100%;
        }

        .user-profile img {
            width: 35px;
        }

        .user-profile small {
            font-size: 10px;
        }

        .add-post-links button {
            font-size: 12px;
        }

        /* Hide some elements on mobile (optional) */
        .menu-container {
            display: none;
        }
    }

    @media (max-width: 480px) {
        .logo {

        }

        .nav-left ul li img {

            margin: 0 10px;

        .post-input-container textarea {

        .add-post-links button {

        .comments button {
            font-size: 12px;
        }

        .post-header h3 {
            font-size: 14px;
        }

        .post-header p {
            font-size: 12px;
        }
    }
    
    </style>
