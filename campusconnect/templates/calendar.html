<!doctype html>
<html>
<head>
    <title>Event Calendar</title>
    <style>
        button {
    background-color: #1876f2; /* Facebook-style blue */
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 34%;
    
}

.upload1{
    margin-left: 5%;
}
.upload2{
    margin-left: 20%;
}

button:hover {
    background-color: #155db3; /* Darker blue on hover */
}

button:active {
    background-color: #124a8c; /* Even darker blue when clicked */
}

.add-post-links button img {
    width: 20px;
    margin-right: 10px;
}

button:focus {
    outline: none;
    box-shadow: 0 0 4px #1876f2;
}


        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #efefef;
            margin: 0;
            padding: 0;
        }
        
        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background : #1876f2;
            padding: 5px 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo{
            color: #efefef;
             display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5rem;

        }
        .nav-left, .nav-right{
            display: flex;
            align-items: center;
            width: 40%;
        }
        .nav-left ul li{
            list-style: none;
            display: inline-block;
        }
        .nav-left ul li img{
            width: 28px;
            margin: 0 15px;
        }
        .nav-user-login img{
            width: 40px;
            border-radius: 50%;
            cursor:pointer;
        }
        .nav-user-icon{
            margin-left: 30px;
            width: 10%;
            height: 10%

        }
        .search-box{
            background: #efefef;
            width: 80%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .search-box img{
            width: 18px;
        }
        .search-box input{
            width: 100%;
            background: transparent;
            padding: 10px;
            outline: none;
            border: 0;
        }
        .online{
            position: relative;

        }
        .online::after{
            content: '';
            width: 7px;
            height: 7px;
            border: 2px solid #fff;
            border-radius: 50%;
            background-color: #41db51;
            position: absolute;
            top: 0;
            right: 0;
        }
        .container{
            display: flex;
            justify-content: space-between;
            padding: 13px 5%;

        }
        .left-sidebar{
            flex-basis: 10%;
            position: sticky;
            top: 70px;
            align-self: flex-start;
        }
        .right-sidebar{
            flex-basis: 10%;
            position: sticky;
            top: 70px;
            align-self: flex-start;

        }
        .main-content{
            flex-basis: 40%;
            height : 40%;
            margin-right : 5%;

        }
        .imp-links a{
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: #626262;
            width: fit-content;
        }
        .imp-links a img{
            width: 25px;
            margin-right: 15px;
        }
        h3{
            margin: 10px;
            color: #cbdffa;
            
        }

    .write-post-container {
        width: 100%;
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .write-post-container:hover {
        transform: translateY(-5px);
    }

    .post-input-container textarea {
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        outline: none;
        resize: none;
        background: #f9f9f9;
        transition: border 0.3s ease;
    }

    


        .user-profile{
            display: flex; 
            align-items: center;
        }
        .user-profile img{
            width: 45px;
            border-radius : 50%;
            margin-right: 10px;
        }
        .user-profile p{
            margin-bottom : -5px;

        }
        .user-profile small{
            font-size: 12px;

        }
        .post-input-container{
            padding-left : 55px;
            padding-top : 20px;
        }
        .post-input-container textarea{
            width : 100%;
            border : 0;
            outline : 0;
            border-bottom : 1px solid #ccc;
            background: transparent;
            resize: none;
        }
        .add-post-links{
            display : flex;
            margin-top: 10px;
        }
        .add-post-links button{
            text-decoration: none;
            display: flex;
            align-items: center;
            color : #626262;
            margin-right: 30px;
            font-size: 13px;
            background: none;
            border: none;
            cursor: pointer;
            padding : 0;
        }
        .add-post-links button img{
            width : 20px;
            margin-right : 10px;
        }
        .menu-toggle {  
   background-color: transparent;  
   border: none;  
   padding: 10px;  
   cursor: pointer;  
   margin-left: 50px;
}  
  
.menu-toggle span {  
   display: block;  
   width: 20px;  
   height: 2px;  
   background-color: #fff;  
   margin-bottom: 5px;  
}  
  
.nav-menu {  
   display: none;  
   position: absolute;  
   top: 50px;  
   margin-top: 55px;
   right: 0;  
   background-color: white;  
   padding: 10px;  

}  
  
.nav-menu a {  
   display: block;  
   padding: 10px;  
   color: black;  
   text-decoration: none;  
}  

.nav-menu a img{
    width: 25px;
    margin-right: 15px;
}
  
.nav-menu a:hover {  
   background-color: #155db3;  
}  
  
@media (max-width: 768px) {  
   .nav-menu {  
      display: none;  
   }  
}  
  
@media (max-width: 480px) {  
   .nav-menu {  
      display: none;  
   }  
}

        /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
        button {
    background-color: #1876f2; /* Facebook-style blue */
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 5px;
    margin-top: 10px;
    
}
        
        .main-content{
            width: 90%;
            flex-basis: 85%;
            margin-left: -32%;
        

        }
        

       

        nav {
            width: 71%;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 10px 5%;
        }
        .nav-left{
        
            width: 20%; /* Take full width of nav */
        }

        .nav-left ul {
            display: flex;
            justify-content: space-around;
            width: 40%; /* Take full width of nav */
            padding: 10px 0;
        }

        

        .nav-right {
            display: flex;
            justify-content: flex-end;
            width: 30%;
            margin-top: 0;
           
        }

        .imp-links a {
            display: none; /* Hide sidebars */
            flex-basis: 0%; /* No space allocated for sidebars */
            position: static; /* Remove sticky position */
        }

        .write-post-container {
            padding: 15px;
        }

        .post-input-container textarea {
            padding-left: 0;
        }

        .post-input-container button {
            width: 100%;
        }

        .user-profile img {
            width: 35px;
        }

        .user-profile small {
            font-size: 10px;
        }

        .add-post-links button {
            font-size: 12px;
        }

      
        
    }
 




    @media (max-width: 480px) {
        .logo {
            font-size: 1.2rem;
        }
        .search-box {
            display: none; /* Hide the search input box */
        }
        .main-content {
            flex-basis: 85%; /* Full width for main content */
            margin-left:  -5%;
            margin-right: 0;
            margin-top: -3%;
        }

        .left-sidebar,
        .right-sidebar {
            display: none; /* Hide sidebars */
            flex-basis: 0%; /* No space allocated for sidebars */
            position: static; /* Remove sticky position */
        }
        .nav{
            width: 120%;
        }

        .nav-right {
            display: flex;
            justify-content: flex-end;
            width: 10%;
            margin-top: 0;
            margin-right: 0px; /* Add margin to the right nav */
        }

        .nav-left{
            width: 20%;
        }

        .nav-left ul {
            display: flex;
            justify-content: space-around;
            width: 10%; /* Take full width of nav */
            padding: 10px 0;
        }

        .nav-left ul li img {
            width: 24px;
            margin: 0 10px;
        }

        .post-input-container textarea {
            font-size: 14px;
        }

        .write-post-container {
            padding: 10px;
        }

        .add-post-links button {
            font-size: 12px;
            margin-right: 15px;
        }

        .actions button {
            font-size: 12px;
        }

        .comments textarea {
            font-size: 12px;
        }

        .comments button {
            font-size: 12px;
        }

        .post-header h3 {
            font-size: 14px;
        }

        .post-header p {
            font-size: 12px;
        }
    }
    
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="logo">UniRec</div>
            <ul>
                <li><a href="{{ url_for('notifications') }}"><img src="{{ url_for('static', filename='images/' + notification) }}"></a></li>
                 <li><a href="{{ url_for('chat') }}"><img src="{{ url_for('static', filename='images/' + chat) }}"></a></li>
                <li><a href="{{ url_for('reels') }}"><img src="{{ url_for('static', filename='images/' + reels) }}"></a></li>
            
            </ul>
        </div>
        <div class="nav-right">
            <form action="{{ url_for('search') }}" method="POST">
                <div class="search-box">
                    <img src="{{ url_for('static', filename='images/' + search) }}">
                    <input type="text" name="search_query" placeholder="Search..." required>
                </div>
            </form>
            <div class="nav-user-icon online">
                <img src="{{ url_for('static', filename='images/' + user_profile_pic) }}" alt="Profile Picture" width="50" height="50">
            </div>   
        </div>      
        

    
    </nav>

    <!-- Main Layout -->
    <div class="container">

            <div class="left-sidebar">
                <div class="imp-links">
                    <a href="{{ url_for('friend_list') }}"><img src="{{ url_for('static', filename='images/' + friends) }}">Friends</a>
                    <a href="{{ url_for('chat') }}"><img src="{{ url_for('static', filename='images/' + inbox) }}">Chat</a>
                    <a href="{{ url_for('notifications') }}"><img src="{{ url_for('static', filename='images/' + notificationbell) }}">Notifications</a>
                    <a href="{{ url_for('servers') }}"><img src="{{ url_for('static', filename='images/' + group) }}">Servers</a>
                    <a href="{{ url_for('reels') }}"><img src="{{ url_for('static', filename='images/' + video) }}">Reels</a>
                    <a href="{{ url_for('webinar') }}"><img src="{{ url_for('static', filename='images/' + webinar) }}">Webinar</a>

                </div>

            </div>
            

            <!-- Main Content: Video Feed -->
        <div class="main-content">


            <h1>Event Calendar</h1>
            <ul>
            {% for event in events %}
                <li>{{ event.title }} on {{ event.date }}</li>
            {% endfor %}
            </ul>
        </div>
        <div class="right-siderbar">
            <div class = "imp-links">
                <a href="{{ url_for('public_feed') }}"><img src="{{ url_for('static', filename='images/' + homeicon) }}">Home</a>
                <a href="{{ url_for('profile') }}"><img src="{{ url_for('static', filename='images/' + profileicon) }}">Profile</a>
                <a href="{{ url_for('helpers_section') }}"><img src="{{ url_for('static', filename='images/' + helpersicon) }}">Helpers</a>
                <a href="{{ url_for('scholarshipsearch') }}"><img src="{{ url_for('static', filename='images/' + scholarshipicon) }}">Scholarship Search</a>
                <a href="{{ url_for('ai_search') }}"><img src="{{ url_for('static', filename='images/' + ai) }}">AI Search</a>
                <a href="{{ url_for('webinar') }}"><img src="{{ url_for('static', filename='images/' + courses) }}">Courses</a>
            </div>
        </div>


        
</body>
</html>
