<!doctype html>
<html lang="en">
<head>
    <title>About Webinar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1876f2;
            padding: 10px 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: #efefef;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-left ul {
            list-style: none;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-left ul li img {
            width: 28px;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-user-icon img {
            width: 40px;
            border-radius: 50%;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px 5%;
        }

        .left-sidebar{
            flex-basis: 10%;
            position: sticky;
            top: 70px;
            align-self: flex-start;
        }
        .right-sidebar{
            flex-basis: 10%;
            position: sticky;
            top: 70px;
            align-self: flex-start;

        }

        .main-content {
            flex-basis: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .imp-links a {
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #626262;
            font-size: 0.95rem;
        }

        .imp-links a img {
            width: 25px;
            margin-right: 10px;
        }

        .main-content h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
        }

        .webinar-detail {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #007bff;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .description {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .link-container {
            margin-top: 20px;
            text-align: center;
        }

        a.webinar-link {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        a.webinar-link:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-sidebar, .right-sidebar {
                display: none;
            }

            .main-content {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#" class="logo">UniRec</a>
            <ul>
                <li><a href="{{ url_for('notifications') }}"><img src="{{ url_for('static', filename='images/' + notification) }}"></a></li>
                <li><a href="#"><img src="{{ url_for('static', filename='images/' + chat) }}"></a></li>
                <li><a href="{{ url_for('reels') }}"><img src="{{ url_for('static', filename='images/' + reels) }}"></a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="{{ url_for('search') }}" method="POST">
                <input type="text" name="search_query" placeholder="Search..." style="padding: 5px;">
            </form>
            <div class="nav-user-icon online">
                <img src="{{ url_for('static', filename='images/' + user_profile_pic) }}" alt="Profile">
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="{{ url_for('friend_list') }}"><img src="{{ url_for('static', filename='images/' + friends) }}">Friends</a>
                <a href="{{ url_for('chat') }}"><img src="{{ url_for('static', filename='images/' + inbox) }}">Chat</a>
                <a href="{{ url_for('notifications') }}"><img src="{{ url_for('static', filename='images/' + notificationbell) }}">Notifications</a>
                <a href="{{ url_for('reels') }}"><img src="{{ url_for('static', filename='images/' + video) }}">Reels</a>      
                <a href="{{ url_for('servers') }}"><img src="{{ url_for('static', filename='images/' + group) }}">Servers</a>
                <a href="{{ url_for('webinar') }}">
                    <img src="{{ url_for('static', filename='images/webinaricon.png') }}" alt="Webinar Icon" style="width:20px; height:20px; vertical-align:middle; margin-right:5px;">
                    Webinar
                </a>    
                <a href="{{ url_for('essays') }}">
                    <img src="{{ url_for('static', filename='images/essays.png') }}" alt="Essays Icon" style="width:20px; height:20px; vertical-align:middle; margin-right:5px;">
                    Essays
                </a>
                <a href="{{ url_for('mentors') }}">
                    <img src="{{ url_for('static', filename='images/mentor.jpg') }}" alt="Mentors Icon" style="width:20px; height:20px; vertical-align:middle; margin-right:5px;">
                    Mentors
                </a>    
                          
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>{{ webinar.title }}</h1>
            <div class="webinar-detail">
                <strong>Hosted by:</strong> <a href="{{ url_for('view_profile', user_id=webinar.creator.id) }}">{{ creator_username }}</a>
            </div>
            <div class="webinar-detail">
                <strong>Webinar ID:</strong> {{ webinar.webinar_id or "Not Provided" }}
            </div>
            <div class="description">
                <h2>Description</h2>
                <p>{{ webinar.description | safe }}</p>
            </div>
            <div class="link-container">
                <a href="{{ webinar.link }}" class="webinar-link" target="_blank">Join Webinar</a>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="imp-links">
                <a href="{{ url_for('public_feed') }}"><img src="{{ url_for('static', filename='images/' + homeicon) }}">Home</a>
                <a href="{{ url_for('profile') }}"><img src="{{ url_for('static', filename='images/' + profileicon) }}">Profile</a>
                <a href="{{ url_for('helpers_section') }}"><img src="{{ url_for('static', filename='images/' + helpersicon) }}">Helpers</a>
                <a href="{{ url_for('scholarshipsearch') }}"><img src="{{ url_for('static', filename='images/' + scholarshipicon) }}">Scholarship</a>
            </div>
        </div>
    </div>
</body>
</html>
