<!doctype html>
<html>
<head>
    <title>Upload Video</title>
    <style>
        .main-content {
            background: #ffffff;
    border-radius: 10px;

        }
        .form-group {

        .form-group label {

        }
        .form-group input[type="text"],

        .logo{

            align-items: center;
        }
        .nav-left ul li{
            list-style: none;

        }

        .nav-user-login img{

            margin-left: 30px;

        .search-box{

            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;

        .search-box input{
            width: 100%;
            background: transparent;
            padding: 10px;

        }

            border-radius: 50%;
            background-color: #41db51;
            position: absolute;
            top: 0;
            right: 0;
        }
        .container{
            display: flex;
            justify-content: space-between;
            padding: 13px 5%;

        }
        .left-sidebar{
            flex-basis: 10%;
            position: sticky;
            top: 70px;
            align-self: flex-start;
        }
        .right-sidebar{
            flex-basis: 10%;
            position: sticky;
            top: 70px;
            align-self: flex-start;

        }
        .main-content{
            flex-basis: 40%;
            height : 40%;
            margin-right : 5%;

        }
        .imp-links a{
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: #626262;
            width: fit-content;
        }
        .imp-links a img{
            width: 25px;

        }
        h3{
            margin: 10px;
            color: #cbdffa;
            
        }

        .write-post-container{

            background : #fff;
            border-radius : 6px;
            padding : 20px;
            color: #626262;
        }
        .user-profile{
            display: flex;

        }
        .user-profile img{
            width: 45px;
            border-radius : 50%;
            margin-right: 10px;
        }
        .user-profile p{
            margin-bottom : -5px;

        }

            font-size: 12px;

        }
        .post-input-container{
            padding-left : 55px;
            padding-top : 20px;
        }
        .post-input-container textarea{
            width : 100%;
            border : 0;
            outline : 0;
            border-bottom : 1px solid #ccc;
            background: transparent;
            resize: none;
        }
        .add-post-links{
            display : flex;
            margin-top: 10px;
        }
        .add-post-links button{
            text-decoration: none;
            display: flex;
            align-items: center;
            color : #626262;
            margin-right: 30px;
            font-size: 13px;
            background: none;
            border: none;
            cursor: pointer;
            padding : 0;
        }
        .add-post-links button img{
            width : 20px;
            margin-right : 10px;
        }
        /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
        /* Remove left and right sidebar for mobile/tablet */
        .container {
            flex-direction: column; /* Stack elements vertically */
            padding: 0 5%;
        }

        .main-content {
            flex-basis: 100%; /* Full width for main content */
            margin-left: -5%; /* Adjust left margin */
            margin-right: 0;
        }

        .left-sidebar,
        .right-sidebar {
            display: none; /* Hide sidebars */
            flex-basis: 0%; /* No space allocated for sidebars */
            position: static; /* Remove sticky position */
        }

        nav {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 10px 5%;
        }

        .nav-left ul {
            display: flex;
            justify-content: space-around;
            width: 100%; /* Take full width of nav */
            padding: 10px 0;
        }

        .search-box {
            display: none; /* Hide the search input box */
        }

        .nav-right {
            display: flex;
            justify-content: flex-end;
            width: auto;
            margin-top: 0;
            margin-right: 25px; /* Add margin to the right nav */
        }

        .nav-right .search-icon {
            display: block; /* Show only the search icon on small screens */
            cursor: pointer;
        }

        .imp-links a {
            display: none; /* Hide sidebars */
            flex-basis: 0%; /* No space allocated for sidebars */
            position: static; /* Remove sticky position */
        }

        .write-post-container {
            padding: 15px;
        }

        .post-input-container textarea {
            padding-left: 0;
        }

        .post-input-container button {
            width: 100%;
        }

        .user-profile img {
            width: 35px;
        }

        .user-profile small {
            font-size: 10px;
        }

        .add-post-links button {
            font-size: 12px;
        }

        /* Hide some elements on mobile (optional) */
        .menu-container {
            display: none;
        }
    }

    @media (max-width: 480px) {
        .logo {
            font-size: 1.2rem;
        }

        .nav-left ul li img {
            width: 24px;
            margin: 0 10px;
        }

        .post-input-container textarea {
            font-size: 14px;
        }

        .write-post-container {
            padding: 10px;
        }

        .add-post-links button {
            font-size: 12px;
            margin-right: 15px;
        }

        .actions button {
            font-size: 12px;
        }

        .comments textarea {
            font-size: 12px;
        }

        .comments button {
            font-size: 12px;
        }

        .post-header h3 {
            font-size: 14px;
        }

        .post-header p {
            font-size: 12px;
        }
    }
    
    </style>
    <script>
        function showProgressBar() {
            document.getElementById('progress-bar').style.display = 'block';
        }

        function updateProgress(percent) {
            const progress = document.getElementById('progress');
            progress.style.width = percent + '%';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('upload-form');
            form.addEventListener('submit', function(event) {
                showProgressBar();
                // Mock progress for demonstration
                let percent = 0;
                const interval = setInterval(function() {
                    percent += 10;
                    if (percent > 100) {
                        clearInterval(interval);
                    } else {
                        updateProgress(percent);
                    }
                }, 200);
            });
        });
    </script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="logo">UniRec</div>
            <ul>
                <li><a href="{{ url_for('notifications') }}"><img src="{{ url_for('static', filename='images/' + notification) }}"></a></li>
                 <li><a href="#"><img src="{{ url_for('static', filename='images/' + mychat) }}"></a></li>
                <li><a href="{{ url_for('reels') }}"><img src="{{ url_for('static', filename='images/' + myreels) }}"></a></li>
            
            </ul>
        </div>
        <div class="nav-right">
            <form action="{{ url_for('search') }}" method="POST">
                <div class="search-box">
                    <img src="{{ url_for('static', filename='images/' + search) }}">
                    <input type="text" name="search_query" placeholder="Search..." required>
                </div>
            </form>
            <div class="nav-user-icon online">
                <img src="{{ url_for('static', filename='images/' + user_profile_pic) }}" alt="Profile Picture" width="50" height="50">
            </div>   
        </div>      
        

    
    </nav>

    <!-- Main Layout -->
    <div class="container">

            <div class="left-sidebar">
                <div class="imp-links">
                    <a href="{{ url_for('friend_list') }}"><img src="{{ url_for('static', filename='images/' + myfriends) }}">Friends</a>
                    <a href="{{ url_for('chat') }}"><img src="{{ url_for('static', filename='images/' + inbox) }}">Chat</a>
                    <a href="{{ url_for('notifications') }}"><img src="{{ url_for('static', filename='images/' + notificationbell) }}">Notifications</a>
                    <a href="{{ url_for('servers') }}"><img src="{{ url_for('static', filename='images/' + group) }}">Servers</a>
                    <a href="{{ url_for('reels') }}"><img src="{{ url_for('static', filename='images/' + video) }}">Reels</a>
                    <a href="{{ url_for('webinar') }}"><img src="{{ url_for('static', filename='images/' + webinar) }}">Webinar</a>

                </div>

            </div>
            

            <!-- Main Content: Video Feed -->
        <div class="main-content">


            <h2>Upload Video</h2>
            <form id="upload-form" method="POST" action="{{ url_for('upload_video') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Video Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Video Description:</label>
                    <textarea name="description" id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select name="category" id="category" required>
                        <option value="">Select Category</option>
                        <option value="Education">Education</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Sports">Sports</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma-separated):</label>
                    <input type="text" name="tags" id="tags">
                </div>
                <div class="form-group">
                    <label for="video_file">Choose Video File:</label>
                    <input type="file" name="video_file" id="video_file" accept="video/*" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail">Custom Thumbnail (optional):</label>
                    <input type="file" name="thumbnail" id="thumbnail" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="privacy">Privacy Settings:</label>
                    <select name="privacy" id="privacy" required>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                        <option value="friends">Friends Only</option>
                    </select>
                </div>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <button type="submit" class="submit-btn">Upload</button>
            </form>
        </div>
        <div class="right-siderbar">
            <div class = "imp-links">
                <a href="{{ url_for('public_feed') }}"><img src="{{ url_for('static', filename='images/' + homeicon) }}">Home</a>
                <a href="{{ url_for('profile') }}"><img src="{{ url_for('static', filename='images/' + profileicon) }}">Profile</a>
                <a href="{{ url_for('helpers_section') }}"><img src="{{ url_for('static', filename='images/' + helpersicon) }}">Helpers</a>
                <a href="{{ url_for('scholarshipsearch') }}"><img src="{{ url_for('static', filename='images/' + scholarshipicon) }}">Scholarship Search</a>

                <a href="{{ url_for('courses') }}"><img src="{{ url_for('static', filename='images/' + mycourses) }}">Courses</a>
            </div>
        </div>


</body>
</html>
